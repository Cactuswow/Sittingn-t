<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../Css/Sittingnt.css">
    <link rel="stylesheet" href="../Css/Sittingnt_Figures.css">
    <link rel="stylesheet" href="../Css/Animation.css">
    <link rel="stylesheet" href="../Css/DarkMode_Sittingnt.css">
    <title>Sittingn't</title>
</head>
<body>

    <header>

        <a class="Header_Items1" href="#Slider_1"><i class="fa-regular fa-calendar"></i></a>
        <div class="Grid_VerticalBar"></div>
        <a class="Header_Items2" href="#Slider_2"><i class="fa-solid fa-star"></i></a>
        <div class="Grid_VerticalBar"></div>
        <a class="Header_Items3" href="#Slider_3"><i class="fa-solid fa-diamond"></i></a>
        <div class="Grid_VerticalBar"></div>
        <a class="Header_Items4" href="#Slider_4"><i class="fa-solid fa-gear"></i></a>

    </header>

    <picture>

        <div id="Slider_1" class="Picture_Sliders">

            <div id="Slider1_Activity"></div>

            <div class="Slider1_Grid">

                <span  id="Slider1_Element1" class="Slider1_Grid_Element">

                    <p>01</p>
                    <span><i class="fa-solid fa-heart"></i></span>
                    <h6>0.5 h</h6>

                    <span class="Slider1_Description">

                        <h1>Titulo 1</h1>
                        <h2>Descripción 1</h2>

                    </span>

                </span>

                <span  id="Slider1_Element2" class="Slider1_Grid_Element">

                    <p>02</p>
                    <span><i class="fa-solid fa-circle-check"></i></span>
                    <h6>2.5 h</h6>

                    <span class="Slider1_Description">

                        <h1>Titulo 1</h1>
                        <h2>Descripción 1</h2>

                    </span>

                </span>

                <span  id="Slider1_Element3" class="Slider1_Grid_Element">

                    <p>03</p>
                    <span><i class="fa-solid fa-mug-saucer"></i></span>
                    <h6>0.2 h</h6>

                    <span class="Slider1_Description">

                        <h1>Titulo 1</h1>
                        <h2>Descripción 1 Lorem ipsum dolor sit.</h2>

                    </span>

                </span>

                <span  id="Slider1_Element4" class="Slider1_Grid_Element">

                    <p>04</p>
                    <span><i class="fa-solid fa-gamepad"></i></span>
                    <h6>1.2 h</h6>

                    <span class="Slider1_Description">

                        <h1>Titulo 1</h1>
                        <h2>Descripción 1</h2>

                    </span>

                </span>

                <span  id="Slider1_Element5" class="Slider1_Grid_Element">

                    <span><i class="fa-solid fa-circle-plus"></i></span>

                </span>

            </div>

            <div id="Slider1_CardInformation">

                <div class="Card_Name">

                    <input type="text" value="Nombre">
                    <i class="fa-solid fa-fire"></i>

                </div>

                <div class="Card_Description">

                    <h4>Descripción: </h4>
                    <textarea maxlength="130" autocapitalize="none"></textarea>

                </div>

                <div class="Card_Details">

                    <div class="Card_Details_Time">

                        <p class="Card_TimerAlert">Alerta</p>
                        <input type="range" min="0" max="150" id="CardTimer">

                    </div>

                    <span class="Card_Color"><input class="Input_Color" type="color"></span>

                </div>

            </div>

        </div>

        <div id="Slider_2" class="Picture_Sliders">

            <div class="Slider2_Graphic"></div>
            <div class="Slider2_History"></div>

        </div>

        <div id="Slider_3" class="Picture_Sliders">
        </div>

        <div id="Slider_4" class="Picture_Sliders">

            <ul class="Config_List">

                <h1>Configuración</h1>

                <li>
                    <p>Cuenta</p>
                    <i class="fa-solid fa-star"></i>
                </li>

                <li>
    
                    <p>Tema</p>
                    <div id="Config_Darkmode">

                        <span class="DarkmodeCircle Darkmode_Sharps"></span>
                        <span class="DarkmodeSquare Darkmode_Sharps"></span>
                        <span class="DarkmodeSelector"></span>

                    </div>
                </li>

                <li>
                    <p>Notificaciones</p>
                    <i class="fa-solid fa-bell"></i>
                </li>

                <li>
                    Accesibilidad
                    <i class="fa-solid fa-link"></i>
                </li>

                <li>
                    <h3>Version</h3>
                    <p>1.0</p>
                </li>
                

            </ul>

        </div>

    </picture>

    <script src="../Js/JQuery.js"></script>
    <script src="../Js/DarkMode_Sittingnt.js"></script>
    <script src="../Js/Sittingnt.js"></script>

</body>
</html>
